{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
Смена пароля
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{% static 'main/css/forms.css' %}">
<section class="form-section">
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-lock"></i>
                <h2>Смена пароля</h2>
            </div>

            {% if messages %}
                <div class="messages-container">
                    {% for message in messages %}
                        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                            <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form action="{% url 'account:change_password' %}" method="post" class="form-content">
                {% csrf_token %}
                <div class="form-group">
                    <label for="current_password" class="form-label">
                        <i class="fas fa-key"></i>
                        Текущий пароль
                    </label>
                    <input type="password" id="current_password" name="current_password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="new_password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Новый пароль
                    </label>
                    <input type="password" id="new_password" name="new_password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Подтверждение пароля
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
                </div>

                <button type="submit" class="form-button">
                    <i class="fas fa-save"></i>
                    Изменить пароль
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
