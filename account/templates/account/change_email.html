{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
Изменение почты
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{% static 'main/css/forms.css' %}">
<section class="form-section">
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-envelope"></i>
                <h2>Изменение почты</h2>
            </div>

            {% if messages %}
                <div class="messages-container">
                    {% for message in messages %}
                        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                            <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form action="{% url 'account:change_email' %}" method="post" class="form-content">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Новая почта
                    </label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="form-input" required>
                </div>
                <button type="submit" class="form-button">
                    <i class="fas fa-save"></i>
                    Изменить почту
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
